<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des utilisateurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body onload="fetchUsers()">
    <div class="container my-4">
        <h2 class="d-flex justify-content-between">
            <span>Liste des utilisateurs</span>
            <span class="btn-group" role="group">
                <button type="button" class="btn btn-outline-primary" onclick="displayTable()">Tableau</button>
                <button type="button" class="btn btn-outline-primary" onclick="displayGrid()">Grille</button>
            </span>
        </h2>
        <form class="row g-2">
            <div class="col-md-9">
                <input type="text" class="form-control " id="search" placeholder="Rechercher un utilisateur"
                    onkeyup="search()" />

            </div>
            <div class="col-md-3">
                <select class="form-select col-md-4" id="inputGroupSelect04"
                    aria-label="Example select with button addon">
                    <option selected>Trier par ...</option>
                    <option value="1">Nom</option>
                    <option value="2">Phone</option>
                    <option value="3">Adresse</option>
                </select>
            </div>

        </form>
        <table class="table table-striped" id="users-table">
            <thead>
                <th>Nom</th>
                <th>Téléphone</th>
                <th>Email</th>
                <th>Rue</th>
            </thead>
            <tbody id="users-body">

            </tbody>
        </table>
        <section id="users-grid" style="--bs-columns: 4; --bs-gap: 5rem;"></section>

    </div>
    <script type="text/javascript" src="scripts/users.js"></script>
</body>

</html>

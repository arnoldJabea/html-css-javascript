<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="bg-warning w-50 m-auto p-4">
            <h1>Les opérations</h1>
            <form class="bg-warning" onsubmit="calculer(event)">
                <div class="mb-3">
                    <label for="name" class="form-label">Nom complet</label>
                    <input type="text" class="form-control rounded-pill" id="name" placeholder="Prénom et le nom" />
                </div>
                <div class="mb-3">
                    <label for="firstNumber" class="form-label">Premier nombre</label>
                    <input type="number" class="form-control rounded-pill" id="firstNumber" />
                </div>
                <div class="mb-3">
                    <label for="secondNumber" class="form-label">Second nombre</label>
                    <input type="number" class="form-control rounded-pill" id="secondNumber" />
                </div>
                <div class="mb-3">
                    <label for="operation" class="form-label">Opération</label>
                    <select class="form-select rounded-pill" aria-label="Default select example" id="operation">
                        <option selected>Sélectionner</option>
                        <option value="1">Addition</option>
                        <option value="2">Produit</option>
                        <option value="3">Modulo</option>
                    </select>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary d-block rounded-pill">Caculer</button>
                </div>
                <p id="result"></p>
            </form>
        </div>
    </div>
    <script src="scripts/operations.js" type="text/javascript"></script>
</body>

</html>
